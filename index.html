    <center>
        <button type="button" onclick="clearGrid();">Clear</button>
        <button type="button" onclick="solve();">Solve</button>
    </center>

    <div class="popup" id="popWindow">
        <label class="title">Sudoku Solver</label>
        <button type="button" class="close" id="closebtn"></button>
        <img class="msgIcon" id="msg_icon"></img>
        <label class="message" id="msg"></label>
        <button type="button" class="ok" id="okbtn">Continue</button>
    </div>

    <div class="loading" id="load">
        <img class="loadIcon"></img>
        <label class="loadLabel">Loading...</label>
    </div>
