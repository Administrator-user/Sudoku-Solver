    <script type="text/javascript" src="Scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#closebtn").click(function(){
                $("#popWindow").hide(350);
            });
            $("#okbtn").click(function(){
                $("#popWindow").hide(350);
            });
            $("#hideSetup").click(function(){
                $("#setupWindow").slideUp(350);
                $("#setupLaunch").fadeIn(250);
            });
            $("#setupLaunch").click(function(){
                $("#setupWindow").slideDown(350);
                $(this).fadeOut(200);
            });
            $("#uploadimg").change(function(){
                setLocalBackground();
            });
        })
    </script>
</head>

    <center>
        <button type="button" onclick="clearGrid();">Clear</button>
        <button type="button" onclick="load();">Solve</button>
    </center>

    <div class="popup" id="popWindow">
        <label class="title" id="msg_title"></label>
        <button type="button" class="close" id="closebtn"></button>
        <img class="msgIcon" id="msg_icon"></img>
        <label class="message" id="msg"></label>
        <button type="button" onclick="clearGrid();" class="clear" id="solveClear">Clear</button>
        <button type="button" class="ok" id="okbtn">Continue</button>  
    </div>

    <div class="loading" id="load">
        <img class="loadIcon"></img>
        <label class="loadLabel">Loading...</label>
    </div>

    <button type="button" class="setupbtn" id="setupLaunch"></button>
    <div class="setup" id="setupWindow">
        <label class="setupLabel">Sudoku Solver - Setup</label>
        <button type="button" class="hide" id="hideSetup"></button>

        <div class="splitLine"></div>

        <label class="apperance">Apperance</label>
        <label class="backgroundImage">Background image:</label>
        <img class="currentBg" id="currentBackground" src="images/bg06.jpg"></img>
        <span class="bgChoose" id="background_choose">
            <button type="button" class="bg1" id="setbg_1" 
            onclick="setBackground('images/bg01.jpg');"></button>
            <button type="button" class="bg2" id="setbg_2" 
            onclick="setBackground('images/bg02.jpg');"></button>

            onclick="setBackground('images/bg03.jpg');"></button>

            onclick="setBackground('images/bg04.jpg');"></button>

            onclick="setBackground('images/bg05.jpg');"></button>

            onclick="setBackground('images/bg06.jpg');"></button>
        </span>

        <a herf="javascript:;" class="imageUpload">
            <label>Upload image</label>
            <form enctype="multipart/form-data">
                <input type="file" name="" id="uploadimg" accept="image/*"></input>
            </form>
        </a>
